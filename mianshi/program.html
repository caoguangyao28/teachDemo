<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>程序类面试题</title>
</head>
<body>
<h2>输出结果类：</h2>
<xml>
    // case 1
    function showCase(value) {
    switch(value) {
    case 'A':
    console.log('Case A');
    break;
    case 'B':
    console.log('Case B');
    break;
    case undefined:
    console.log('Case undefined');
    break;
    default:
    console.log('Case default');
    }
    }
    showCase(new String('A'));
</xml>
<p id="demo"></p>

</body>
