<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hudini api 渐变背景</title>
  <style>
    .card{
      width: 300px;
      height: 500px;
      border-radius: 20px;
      position: relative;
      margin: 0 auto;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: inherit;
      border-radius: inherit;
      z-index: -1;
      filter: blur(20px);
    }
    .card::after {
      content: '';
      position: absolute;
      inset: 8px;
      background: #191c29;
      border-radius: inherit;
    }

    @property --direc {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }
    .card {
      /*自定义 css属性 可以参与 渲染过程*/
      --direc: 0deg;
      /* background-image linear-gradient 渲染过程 开发无法干预*/
      background: linear-gradient(var(--direc), #5ddcff, #3c67e3 43%, #4e00c2);
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      to {
       --direc: 360deg;
      }
    }
  </style>
</head>
<body>
<h2>hudini api css 中使用</h2>
<p>实现背景动画</p>
<div class="card"></div>
</body>
</html>
