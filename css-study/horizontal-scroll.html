<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll</title>
  <style>
    /* 外层容器，旋转 90 度 */
    .scroll-container {
      width: 100%;
      height: 100%;
      overflow-y: auto; /* 启用垂直滚动 */
      transform: rotate(-90deg); /* 旋转 90 度 */
      transform-origin: left top; /* 以左上角为旋转中心 */
    }

    /* 第二层容器 宽度为外层高的，高度为 外层宽度 */
    .scroll-content {
      --w: calc(); /* 宽度为外层高的 */
      --h: calc(100vh); /* 高度为外层宽度 */

      transform: rotate(90deg); /* 旋转回正常方向 */
      transform-origin: left top; /* 以左上角为旋转中心 */
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }

    /* 隐藏默认的滚动条 */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .item {
      display: inline-block;
      width: 300px;
      margin: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .item p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-content">
      <div class="item">
        <img src="https://picsum.photos/300/200?random=1" alt="Image 1">
        <p>图片 1</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/300/200?random=2" alt="Image 2">
        <p>图片 2</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/300/200?random=3" alt="Image 3">
        <p>图片 3</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/300/200?random=4" alt="Image 4">
        <p>图片 4</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/300/200?random=5" alt="Image 5">
        <p>图片 5</p>
      </div>
    </div>
  </div>
</body>
</html>
