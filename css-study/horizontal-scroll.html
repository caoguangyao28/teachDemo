<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll</title>
  <style>
    .container {
      width: 1000px;
      height: 300px;
      margin: 0 auto;
    }
    
    .scroll-container {
      width: 100%;
      height: 100%;
    }

    .scroll-content {
      width: 300px; /* 宽度为外层容器高度 */
      height: 1000px; /* 高度为外层容器宽度 */
      position: relative;
      transform-origin: left top; /* 以左上角为旋转中心 */
      transform: translateY(300px) rotate(-90deg); /* 旋转90度 */
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      overflow: hidden scroll;
    }
    /* 隐藏默认的滚动条 - Chrome/Safari */
    .scroll-content::-webkit-scrollbar {
      display: none;
    }
    .content {
      width: auto; /* 自动宽度 */
      min-width: 1000px; /* 最小宽度 */
      height: 300px;
      position: absolute;
      left: 300px;
      transform-origin: left top;
      transform: rotate(90deg);
      white-space: nowrap; /* 防止内容换行 */
    }

    .item {
      display: inline-block;
      width: 300px;
      margin: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .item p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scroll-container">
      <div class="scroll-content">
        <div class="content">
            <div class="item">
              <img src="https://picsum.photos/300/200?random=1" alt="Image 1">
              <p>图片 1</p>
            </div>
            <div class="item">
              <img src="https://picsum.photos/300/200?random=2" alt="Image 2">
              <p>图片 2</p>
            </div>
            <div class="item">
              <img src="https://picsum.photos/300/200?random=3" alt="Image 3">
              <p>图片 3</p>
            </div>
            <div class="item">
              <img src="https://picsum.photos/300/200?random=4" alt="Image 4">
              <p>图片 4</p>
            </div>
            <div class="item">
              <img src="https://picsum.photos/300/200?random=5" alt="Image 5">
              <p>图片 5</p>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
