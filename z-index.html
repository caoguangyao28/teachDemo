<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index 说明</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      position: relative;
    }
    .index-1,.index-2{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .index-1 {
      background-color: antiquewhite;
      z-index: 21474836480;
    }
    .index-2 {
      background-color: aqua;
      z-index: 2147483647;
    }
  </style>
</head>
<body>
  <div class="index-1"> z-index1</div>
  <div class="index-2">
    z-index2
  </div>
</body>
</html>
