<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大文件切割-上传</title>
  <script src="./plugs/spark-md5.js"></script>
</head>
<body>
  <h2>大文件分割</h2>
  <form action="">
    <input type="file" name="file" id="file">
  </form>
  <script type="module">
    import { cultfile, cultfileMulti } from './js/cutfile.js';
    
    const inpFile = document.getElementById('file');
    inpFile.onchange = async (e) => {
      const file = e.target.files[0];
      console.time('cultfile');
      const chunks = await cultfileMulti(file);
      console.timeEnd('cultfile');
      console.log(chunks);
    }

  </script>
</body>
</html>
