    <script type="text/javascript">
        //常见的 jquery 写法
        // 最原始的方法
        $(function () {
            $('#countInput').on('input', function () {
                var vualeL = $(this).val().length;
                if ($('#countContainer').length == 0) {
                    $(this).after(' <span id="countContainer"></span>');
                }
                ;
                $('#countContainer').html(vualeL + '个字');
            });

        });
