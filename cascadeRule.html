<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 层叠规则</title>
  <style>
    /* * {
      color: red;
    } */
    :boot {
      --theme-defaut-bgcolor: #065e26;
      --theme-defaut-color: #ffffff;
    }

    header {
      background-color: var(--theme-defaut-bgcolor);
      color: var(--theme-defaut-color);
    }
    
    body {
      color: red;
    }

    #nav a.link:hover {
      color: blue;
    }

    a:hover{
      color: yellow;
    }

    a {
      color: aqua;
    }

    a:active {
      color: blueviolet;
    }

    a:visited {
      color: cadetblue;
    }

    div a[href='#001']:hover {
      color: red;
    }

    div.nav a:active{
      color: blueviolet;
    } 

  </style>
</head>
<body>
  <h1 id="001">CSS 层叠规则示例</h1>
  <div id="nav" class="nav">
    <a class="link" 
      style="font-size: 24px;" 
      href="#001" 
      rel="noopener noreferrer">
      我是超链接
    </a>
  </div>
