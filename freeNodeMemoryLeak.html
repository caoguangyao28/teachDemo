<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器内存泄漏bug-游离节点</title>
  <script>
    function createInput(isFoucs){
      const inputEl = document.createElement('input');
      document.body.appendChild(inputEl)
      if(isFoucs){
        inputEl.focus()
      }
      // 2s后移除
      setTimeout(()=>{
        inputEl.remove()
      },2000)
    }
  </script>
</head>
<body>
  新版本浏览器已修复
  <div>
    <button class="btn" onclick="createInput(true)">创建带焦点的input</button>
    <button class="btn" onclick="createInput(false)">创建无焦点的input</button>
  </div>
</body>
</html>
