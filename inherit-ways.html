<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js 实现继承的方式</title>
  <script>
    // 非引用类型属性
    function Parent () {
      this.name = 'kevin';
    }
    Parent.prototype.getName = function () {
      console.log(this.name);
    }
    function Child () {}
    Child.prototype = new Parent();
    var child1 = new Child();
    var child2 = new Child();
    child2.getName(); // kevin
    child2.name = 'child2';
    child2.getName(); // child2
    child1.getName() // kevin


  </script>
</head>
<body>
<h2>实现继承的方式</h2>
</body>
</html>
