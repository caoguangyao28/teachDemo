<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem to px</title>
  <style>
    .text-base {
      font-size: 1.5rem;
    }
    .text-large {
      font-size: 1.6rem;
    }
  </style>
</head>
<body>
  <h1> 字体大小单位 rem 只根据根元素html 的 font-size 进行响应式计算</h1>
  <div class="text-base">你好</div>
  <div class="text-large">全世界</div>
</body>
</html>
