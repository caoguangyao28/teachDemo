<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
    <script>
      // 只到千亿
      const smalltoBIG = (n) => {
        const fraction = ["角", "分"];
        const digit = [ "零", "壹", "贰", "叁", "肆", "伍", "陆", "柒", "捌", "玖"];
        const unit = [ ["元", "万", "亿"], ["", "拾", "佰", "仟"] ];
        const head = n < 0 ? "负" : "";
        n = Math.abs(n);

        let s = "";
        // 小数部分转成字符串处理
        let littlenumber = n.toString().split('.')[1];
        
        // 只处理到 分-2位小数 处理小数部分
        if(littlenumber){ // 存在小数部分时处理
            for (let i = 0; i < fraction.length; i++) {
            // Math.pow(10, i+1)))) 这个逻辑还是有问题 逢.05 的时候不准
            // s += ( digit[Math.floor(correctNum(correctNum(n * Math.pow(10, i+1)))) % 10] + fraction[i] ).replace(/零./, "");
            s += (digit[parseInt(littlenumber.substr(i,1))] + fraction[i]).replace(/零./, "");
          }
        }

        // 没有小数部分时 s 为 “”，将取 “整”
        s = s || "整";
        // 向下取整
        n = Math.floor(n);
        console.log(s)

        for (let i = 0; i < unit[0].length && n > 0; i++) {
          let p = "";
          for (let j = 0; j < unit[1].length && n > 0; j++) {
            p = digit[n % 10] + unit[1][j] + p;
            n = Math.floor(n / 10);
          }
          console.log(p)
          s = p.replace(/(零.)*零$/, "").replace(/^$/, "零") + unit[0][i] + s;
          console.log(s)
        }
        // 去重多余的零
        return (
          head +
          s
            .replace(/(零.)*零元/, "元")
            .replace(/(零.)+/g, "零")
            .replace(/^整$/, "零元整")
        );
      };
      function correctNum(num) {
        return parseFloat(num.toFixed(10));
      }
      console.log(smalltoBIG(2645008))
    </script>
  </head>
  <body></body>
</html>
