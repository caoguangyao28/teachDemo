<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单行文字垂直居中</title>
  <style>
    .box {
      /* height: 800px; */
      background-color: #ccc;
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      gap: 50px;
      padding: 50px 0;
    }
    .text-container {
      font-family: 'SimSun';
      background: #bda363;
      line-height: 100px;
      font-size: 50px;
      /* height: 100px; */
    }
    .text{
      /* font-family: 'SimSun'; */
      font-family: 微软雅黑;
      font-size: 50px;
      /* display: inline-block; */
      /* vertical-align: middle; */
      /* vertical-align: bottom; */
    }
    .text-containers{
      width: 200px;
      line-height: 120px;
      background-color: antiquewhite;
    }
    .content{
      display: inline-block;
      line-height: 20px;
      margin: 0 20px;
      vertical-align: middle;
    }
    .box-demo{
      line-height: 20px;
      background-color: #9c956c;
      color: #fff;
    }
    .box-demo span{
      line-height: 90px;
    }
    .box-demo-2{
      line-height: 90px;
      background-color: #7d9984;
      color: #fff;
    }
    .box-demo-2 span{
      line-height: 20px;
    }
    .img-box{
      width: 160px;
      background-color: antiquewhite;
      line-height: 0;
      /* vertical-align: 6px; */
      /* font-size: 0; */
    }
    .img-box img{
      height: 96px;
      /* vertical-align: bottom | top | middle ; */
      /* display: block; */
      /* vertical-align: -5.5px; */
      /* vertical-align: middle; */
    }
    .ib-baseline {
      display: inline-block; 
      width: 150px; height: 150px;
      border: 1px solid red;
      background-color: #f0f3f9;
    }
    .right{
      line-height: 0;
    }
    .multiple-line{
      width: 300px;
      text-align: justify;
      background-color: aliceblue;
      /* line-height: 0; */
      font-size: 0;
    }
    .justify-fix{
      display: inline-block;
      width: 96px;
      outline: 1px solid red;
    }
    .demo{
      font-family: 'SimSun';
    }



/* 最后一个 弹窗布局 的水平垂直居中 */
    .container {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      font-size: 0;
    }
    .dialog {
      display: inline-block;
      border-radius: 6px;
      background-color: #fff;
      text-align: left;
      white-space: normal;
      width: 240px;
      height: 120px;
      vertical-align: middle;
    }
    .container::after {
      content: '';
      height: 100%;
      display: inline-block;
      vertical-align: middle;
    }
    .dilog-content{
      width: 240px;
      height: 120px;
      padding: 20px;
      font-size: 14px;
    }
  </style></style>
</head>
<body>
  <div class="box">
    <div class="text-container">
      x<span class="text">单行文字垂直居中x</span>
    </div>
    <h3 >多行文本垂直居中</h3>
    <div class="text-containers">
      <span class="content">基于行高实现的多行文本垂直居中效果</span>
    </div>
    <div style="width: 300px;">
      <h3>内联元素line-height 取大值特性</h3>
      <div class="box-demo">
        <span>我的行高是 20？</span>
      </div>
      <div class="box-demo-2">
        <span>我的行高是 90？</span>
      </div>
    </div>

    <h3>图片底部多余空白问题</h3>
    <div class="img-box">
      x<img src="./img/shilie.png" alt="">xxxxxxx<i class="justify-fix"></i>
    </div>
    <!-- 存在不完整部分 对于inline-block 元素 vertical-align: middle | top | bottom 都是将元素自身当作计算依据 而不是 文本内容元素 -->
    <div class="demo">
      <span class="ib-baseline"></span>
      <span class="ib-baseline right">
        我是文本内容
        <!-- <img width="90" src="./img/shilie.png" alt=""> -->
      </span>
    </div>
    <div class="multiple-line">
      <img src="./img/shilie.png" width="96" alt="" srcset="">
      <img src="./img/shilie.png" width="96" alt="" srcset="">
      <img src="./img/shilie.png" width="96" alt="" srcset="">
      <img src="./img/shilie.png" width="96" alt="" srcset="">
      <i class="justify-fix"></i>
      <i class="justify-fix"></i>
      <i class="justify-fix"></i>
    </div>
  </div>
  <!-- <div class="container">
    <span style="font-size: 14px;">xx</span>
    <div class="dialog">
      <div class="dilog-content">我的内容</div>
    </div>
    </div>
  </div> -->
</body>
</html>
