<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web components</title>
  <!-- 异步加载，保证相关dom结构已存在 -->
  <style>
    .info {
      color: red;
    }
    span {
      font-size: 15px;
      color: gold;
    }
  </style>
  <script src="../js/componet.js" defer></script>
</head>
<body>
  <h1>popup-info widget component </h1>
  <span class="info">ddd</span>
  <form>
    <div>
      <label for="cvc"> Enter your CVC 
        <popup-info img="../img/alt.png" data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."></popup-info>
      </label>
      <input type="text" id="cvc">
    </div>
  </form>
</body>
</html>
